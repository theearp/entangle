  <button md-button [routerLink]="['']" routerLinkActive="active">Home</button>
  <button md-button [routerLink]="['./popular']">Popular</button>
  <button md-button [routerLink]=" ['./product']">Shop</button>
  <button md-button>About Us</button>

  <button md-icon-button (click)="showCart()">

  </button>
</md-toolbar>

<div class="searchContainer">
  <md-toolbar>
    <button md-button [mdMenuTriggerFor]="menu">Category</button>
    <md-menu #menu="mdMenu">
      <button md-menu-item *ngFor="let category of categories" [routerLink]="[ './product/category/', category.category_id ]">{{ category.short_name }}</button>
    </md-menu>

    <md-menu #menu="mdMenu">
      <button md-menu-item *ngFor="let section of sections">{{ section.title }}</button>
    </md-menu>
    <md-input-container>
      <input type="search" mdInput placeholder="search">
    </md-input-container>
  </md-toolbar>
</div>

<main class="routerContainer">
  <router-outlet></router-outlet>
</main>

<footer>
  <p>&copy; Country Lead Works</p>
</footer>
