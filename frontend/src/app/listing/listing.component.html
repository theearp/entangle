<div class="listingContainer">
  <md-card class="listingCard" *ngFor="let listing of listings">
    <md-card-header>
      <md-card-title>{{ listing.title }}</md-card-title>
    </md-card-header>
    <md-card-content>
      <p>
        {{ listing.state }} {{ listing.price }}
      </p>
    </md-card-content>
  </md-card>
</div>
